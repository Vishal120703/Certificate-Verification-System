<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Times New Roman", serif;
      text-align: center;
      padding: 50px;
      border: 15px solid #1e3a8a;
      position: relative;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .name {
      font-size: 34px;
      font-weight: bold;
      margin: 20px 0;
    }

    .details {
      font-size: 20px;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    .qr {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }

    .signature {
      position: absolute;
      bottom: 100px;
      left: 80px;
      text-align: left;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
    }
  </style>
</head>
<body>

  <h1>INTERNSHIP CERTIFICATE</h1>
  <p class="subtitle">This is proudly presented to</p>

  <div class="name">{{studentName}}</div>

  <div class="details">
    For successfully completing internship in
    <strong>{{internshipDomain}}</strong><br><br>
    From {{startDate}} To {{endDate}}
  </div>

  <div class="signature">
    _________________________<br>
    Authorized Signature
  </div>

  <div class="qr">
    <img src="{{qrCode}}" width="120"/>
  </div>

  <div class="footer">
    Certificate ID: {{certificateId}}
  </div>

</body>
</html>
