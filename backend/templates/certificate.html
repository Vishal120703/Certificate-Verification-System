<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: white;
    }

    .certificate {
      width: 100%;
      height: 100%;
      padding: 60px 80px;
      border: 12px solid #1e3a8a;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      margin-bottom: 50px;
    }

    .name {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin: 25px 0;
    }

    .details {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      line-height: 1.6;
    }

    .bottom-section {
      position: absolute;
      bottom: 50px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .signature {
      text-align: left;
      font-size: 16px;
    }

    .qr {
      text-align: right;
    }

    .qr img {
      width: 110px;
    }

    .certificate-id {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="certificate">

    <div class="title">INTERNSHIP CERTIFICATE</div>

    <div class="subtitle">
      This certificate is proudly presented to
    </div>

    <div class="name">{{studentName}}</div>

    <div class="details">
      For successfully completing internship in 
      <strong>{{internshipDomain}}</strong><br><br>
      From <strong>{{startDate}}</strong> To <strong>{{endDate}}</strong>
    </div>

    <div class="bottom-section">
      <div class="signature">
        _________________________<br>
        Authorized Signature
      </div>

      <div class="qr">
        <img src="{{qrCode}}" />
      </div>
    </div>

    <div class="certificate-id">
      Certificate ID: {{certificateId}}
    </div>

  </div>

</body>
</html>
